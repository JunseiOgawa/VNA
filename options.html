<!doctype html>
<html lang="ja">
  <head>    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会話録音ネタ提供AI - オプション</title>
    <link rel="stylesheet" href="styles/options.css">
  </head>
  <body>
    <div class="options-container">
      <h1>会話録音ネタ提供AI - 設定</h1>
      <div class="options-form">
        <div class="option-item">
          <label for="audioQuality">音声品質:</label>
          <select id="audioQuality">
            <option value="low">低品質 (小ファイルサイズ)</option>
            <option value="medium" selected>中品質</option>
            <option value="high">高品質 (大ファイルサイズ)</option>
          </select>
        </div>
        <div class="option-item">
          <label for="apiKey">Gemini APIキー:</label>
          <input type="text" id="apiKey" placeholder="APIキーを入力">
          <p style="font-size: 0.8em; color: #666; margin-top: 5px;">※APIキーは第三者に対して絶対に渡さないでください。</p>
        </div>        <div class="option-item">
          <label for="saveAudio">
            <input type="checkbox" id="saveAudio" checked>
            録音音声を保存する
          </label>
        </div>
        
        <div class="option-item">
          <h3>カスタムプロンプト設定</h3>
          <div class="prompt-config">
            <textarea id="customPrompt" rows="5" placeholder="カスタムプロンプトを入力してください。${fullConversation}は会話内容に置換されます。"></textarea>
            <div class="file-actions">
              <button id="exportPromptButton">プロンプトをエクスポート</button>
              <button id="importPromptButton">プロンプトをインポート</button>
              <input type="file" id="importFileInput" style="display: none;" accept=".json">
            </div>
          </div>
        </div>
        
        <div class="actions">
          <button id="saveButton">設定を保存</button>
          <button id="gotoRecorderButton">録音画面へ戻る</button>
        </div>
        <div id="statusMessage"></div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
